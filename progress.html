<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 70%;
  height: 30px;
  background-color: #4CAF50;
  text-align: left;
  line-height: 20px;
  color: white;
}
</style>
<body>

<h1>My Progress Bar</h1>

<div id="myProgress">
  <div id="myBar">70%</div>
</div>

<br>
<button onclick="move()">Submit</button>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 70;
  var id = setInterval(frame, 70);
  function frame() {
    if (width >= 70) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
